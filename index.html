<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="bg">

  <main>
    <section class="section">
      <div class="card">

        <div class="card__box-image box-image">
          <img src="images/image-product-desktop.jpg" alt="Channel fragance" class="box-image__image">
        </div>
        
        <div class="card__box-text">
          
          <h2 class="box-text__type">PERFUME</h2> 
        
          <h1 class="box-text__title">Gabrielle Essence Eau De Parfum</h1> 
        
          <p class="box-text__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p> 

          <div class="box-text__price price">
            <span class="price--BigGreen">$149.99</span>
            <span class="price--small">$169.99</span>
          </div>
          
          <button type="submit" class="box-text__btn" id="button"><i class="fa-light fa-cart-shopping"></i> Add to Cart</button> 

        </div>

      </div>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://kit.fontawesome.com/a3f24501bf.js" crossorigin="anonymous"></script>
</body>
</html>
